web:
  extends:
    file: common.yml
    service: web
  environment:
    - PASSENGER_APP_ENV=development
  volumes:
    - ".:/home/app/webapp"
    - "./config/sites_enabled:/etc/nginx/sites-enabled/"
    - "./development_data/storage:/home/app/webapp/storage"
  links:
    - redis

sidekiq:
  extends:
    file: common.yml
    service: sidekiq
  user: app
  environment:
    - PASSENGER_APP_ENV=development
  volumes:
    - ".:/home/app/webapp"
    - "./development_data/storage:/home/app/webapp/storage"
  links:
    - redis

redis:
  extends:
    file: common.yml
    service: redis
