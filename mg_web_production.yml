web:
  extends:
    file: common.yml
    service: web
  environment:
    - PASSENGER_APP_ENV=production
  links:
    - redis
  volumes:
      - "./config/sites_enabled:/etc/nginx/sites-enabled/"
      - "./production_data/storage:/home/app/webapp/storage"
  restart: always
  env_file:
    - 'production.env'

redis:
  extends:
    file: common.yml
    service: redis
